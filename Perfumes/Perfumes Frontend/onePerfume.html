<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Details</title>
  <!-- FontAwesome CDN for social media icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    

    /* Image Container */
    .image-container {
      flex: 1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      height: 100%;
    }

    /* Main Image */
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    /* Details Section */
    .details {
      flex: 2;
      padding: 20px;
    }

    /* Title */
    .details h1 {
      font-size: 32px;
      color: #4b0082;
      margin-bottom: 10px;
    }

    /* Brand Name */
    .details h2 {
      font-size: 24px;
      color: #6b46c1;
      margin-bottom: 20px;
    }

    /* Description */
    .description {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    /* Price, Review, and Quantity */
    .details p {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    /* Back Button Styles */
    .back-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #6b46c1;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #4b0082;
    }

    /* Image Gallery Styles */
    .image-gallery-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .image-gallery-container img {
      max-width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .image-gallery-container img:hover {
      transform: scale(1.05);
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .image-container {
        width: 100%;
        height: auto;
      }

      .details {
        padding: 15px;
      }

      .image-gallery-container {
        gap: 10px;
      }
    }

    /* Card Styles */
    .card {
      display: flex;
      flex-direction: row;
      max-width: 900px;
      margin: 33px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 20px;
    }

    /* Image Container */
    .image-container {
      flex: 1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      height: 100%;
    }

    /* Main Image */
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    /* Details Section */
    .details {
      flex: 2;
      padding: 20px;
    }

    /* Title */
    .details h1 {
      font-size: 32px;
      color: #4b0082;
      margin-bottom: 10px;
    }

    /* Brand Name */
    .details h2 {
      font-size: 24px;
      color: #6b46c1;
      margin-bottom: 20px;
    }

    /* Description */
    .description {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    /* Price, Review, and Quantity */
    .details p {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    /* Social Media Share Icons */
    .social-share {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icon {
      font-size: 24px;
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #6b46c1;  /* Color on hover */
    }

    .social-icon i {
      margin-right: 5px;
    }

    /* Back Button Styles */
    .back-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #6b46c1;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #4b0082;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .image-container {
        width: 100%;
        height: auto;
      }

      .details {
        padding: 15px;
      }

      .image-gallery-container {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="perfumes.html" class="back-button">Back to Perfume Collection</a>

  <!-- Perfume Details Section -->
  <div id="perfume-details">
    <!-- Perfume details will be dynamically inserted here from onePerfume.js -->
  </div>

  <!-- Reviews Section -->
  <div id="reviews-section" style="margin-top: 40px;">
    <h2>Customer Reviews</h2>
    <div id="reviews-container">
      <!-- Reviews will be dynamically loaded here -->
    </div>

    <!-- Add Review Form -->
    <div id="add-review">
      <textarea id="review-input" placeholder="Write your review here..." rows="4" style="width: 100%; padding: 10px; margin-top: 20px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
      <button id="post-review-button" style="margin-top: 10px; background-color: #6b46c1; color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer;">Post Review</button>
    </div>
  </div>

  <!-- JavaScript to Load Perfume Data -->
  <script src="onePerfume.js" defer>
  </script>
</body>
</html>
